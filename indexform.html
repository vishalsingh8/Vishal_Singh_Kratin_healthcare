<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Portal Login</title>
    <link rel="stylesheet" href="../kartin_healthCare_assignment-master/css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<header class="bg-warning" style="height: 40px;">
		<div class="text-center" >
			<h2>Welcome to Medication Portal</h2>
		</div>
	</header>
	<script type="text/javascript">
		$(function () {
			$("#toggle_pwd").click(function () {
				$(this).toggleClass("fa-eye fa-eye-slash");
				var type = $(this).hasClass("fa-eye-slash") ? "text" : "password";
				$("#exampleInputPassword").attr("type", type);
			});
			
		});
	</script>
	<script>
		function redirectToIndex() {
            window.location.href = "symptomJournal.html";
        }
	</script>
	<div class="bodyContent">
	
		<div class="loginContainer">
	
			<div class="loginBox">
				<form id="lb">
						<h3 class="font-weight-bold mb-4" style="color: #0068b4;">Health Care</h3>
						<div class="p-3">
					
							<form class="user" >
								<label class="username ml-2 mb-0" style="color: #0068b4; font-weight:600">Username</label>
								<input type="text" class="form-control" required >
								<br>
								<label class="ml-2 mb-0" style="color: #0068b4; font-weight: 600">Password</label>
								<div class="form-group">
									<input type="password" class="form-control" id="exampleInputPassword" required>
	
									<span id="toggle_pwd" class="fa fa-fw fa-eye field_icon position-relative" style="margin-top:-27px; float: right;"></span>
								</div>
								<br>
								<button class="btn btn-warning" style="color:black;width: 90%; height: 40px;"
                                onclick="redirectToIndex()">Login</button>
                        </form>
	
						</div>
			</div>
		</div>
	</div>
	
	
	<footer class="sticky-footer fixed-bottom" style="background-color: #b50735;">
		<div class="container my-auto">
			<div class="copyright text-center my-auto">
				<span style="color: white; padding-left: 110px;">Copyright Â© Vishal Singh</span>
	
			</div>
		</div>
	</footer>
	
</body>
</html>
